<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <form name="form">
    <div class="header">
      <div class="display-out">
        <div class="display">
          <input class="textview" name="textinput" type="text" placeholder="1,234,567,890." readonly>
        </div>
      </div>
      <div class="logo-container">
        <div class="logo"></div>
        <div class="model"></div>
      </div>
    </div>
    
    
    <div class="keyboard-out">
      <div class="keyboard">

        <section class="left">
          <div class="tv">
            <div class="screen-tv">
             <!-- <iframe width="450" height="270" src="https://www.youtube.com/embed/nYLd-i4KA1o?autoplay=1;mute=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
            </div>
            
          </div>
        </section>

          <section class="right">
            <div class="group-sup">
              <button class="functions">CLEAR</button>
              <button class="functions">%</button>
              <button class="functions">âˆš</button>
            </div>

            <div class="group">
              
              <button class="button" onclick="insert" value="7">7</button>
              <button class="button">8</button>
              <button class="button">9</button>
              <button class="button">/</button>
            </div>

              <div class="group">
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <button class="button">x</button>
            </div>
            
              <div class="group">
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              <button class="button">-</button>
            </div>

              <div class="group">
              <button class="button">0</button>
              <button class="button">.</button>
              <button class="button">=</button>
              <button class="button">+</button>
            </div>
          </section>
      </div>
      <!--keyboard-->
    </div>
    <!--keyboard-out-->
  </form>
  </div>
</body>

<script src="js/main.js"></script>

</html>
